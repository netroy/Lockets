<!DOCTYPE html>
<html>
<head>
  <title>Websockets tail Server</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <link rel="stylesheet" type="text/css" href="css/app.css">
</head>
<body>
  <div class="meta">
    <div id="selector">
      <select>
        <option value="" selected>-- select a log --</option>
      </select>
      <button id="scrollToggle">Disable auto-scroll</button>
      <input type="text" id="filter" size=15 placeholder="filter">
    </div>
  </div>
  <div id="top_fade"></div>
  <ol id="tail" class="monospace selection"></ol>
    <div id="bottom_fade"></div>
  <script type="text/javascript" src = "js/app.js"></script>
</body>
</html>
